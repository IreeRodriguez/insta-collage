<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Collage</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <section id="login">
    <div id="logindiv" class="container">
      <div class="row align-items-start">
        <div class="col">
          <p class="text-center">Language: Spanish (España).</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img id="logo" src="assets/images/logo.png" class="img-fluid" alt="">
          <form>
            <div class="form-group">  
                  <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                  <input id="pass" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button id="btn" type="submit" class="btn btn-outline-light">Inicia Sesión</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <p class="text-center">Did you forget your password?</p>
        </div>
      </div>
    </div>
  </section>

  <section id="collage" class="d-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col photos">
          <h4>Drag photos here</h4>
          <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>   
        </div>
      </div>
      <div class="photobooth">
        <h3><span><i class="fas fa-camera-retro"></i></span> PHOTO BOOTH</h3>
      </div>
      <div class="row">
        <div class="col photos">
          <img id="drag1" src="assets/images/img1.png" draggable="true" ondragstart="drag(event)" class="img-fluid">
          <img id="drag3" src="assets/images/img3.jpg" draggable="true" ondragstart="drag(event)" class="img-fluid">
          <img id="drag2" src="assets/images/img2.jpg" draggable="true" ondragstart="drag(event)" class="img-fluid">
          <img id="drag4" src="assets/images/img4.jpg" draggable="true" ondragstart="drag(event)" class="img-fluid">
          <img id="drag5" src="assets/images/img5.jpg" draggable="true" ondragstart="drag(event)" class="img-fluid">
          <img id="drag6" src="assets/images/img6.jpg" draggable="true" ondragstart="drag(event)" class="img-fluid">
          <img id="drag7" src="assets/images/img7.jpg" draggable="true" ondragstart="drag(event)" class="img-fluid">
        </div>
      </div>
    </div>
  </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
